<div class="container app-component-container" style="width: 90%">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="email" ngModelGroup="emailForm" #emailForm="ngModelGroup">
      <div class="row bg-body p-3">
        <div class="col">
          <label for="emailTemaplate">Email Template:</label>
          <select
            class="form-select form-select-lg select-size-large"
            type="text"
            id="emailTemaplate"
            [(ngModel)]="selectedTemplate"
            [ngModelOptions]="{ standalone: true }"
            (change)="onTemplateChange($event)"
          >
            <option
              *ngFor="let comTemplate of emailComTemplates"
              [value]="comTemplate.communicationID"
            >
              {{ comTemplate.docTypeDocSubType }}
            </option>
          </select>
        </div>
        <div class="col">
          <label for="emailSubject">Comunication ID:</label>
          <div style="font-size: larger; font-weight: 500">
            {{ selectedTemplate }}
          </div>
        </div>
        <div class="col d-flex align-items-end justify-content-end me-1">
          <button class="btn btn-secondary" type="button">
            <span class="material-symbols-outlined"> send </span>
            <div class="text-align-center">send</div>
          </button>
        </div>
      </div>

      <div class="row bg-body p-3">
        <div class="col">
          <table>
            <tbody>
              <tr>
                <td
                  class="pe-3 text-align-end"
                  style="font-size: larger; font-weight: 600"
                >
                  To:
                </td>
                <td>{{ agentInfo.email }}</td>
              </tr>
              <tr>
                <td
                  class="pe-3 text-align-end"
                  style="font-size: larger; font-weight: 600"
                >
                  Cc:
                </td>
                <td><div>{{ ccEmail.join(', ') }}</div></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col align-items-start">
          <div class="checkbox">
            <label
              ><input
                type="checkbox"
                name="chkMgr"
                [value]="
                  agentInfo.mgrHiearchy && agentInfo.mgrHiearchy[0].mgrEmail
                "
                [(ngModel)]="chkMgr"
                [ngModelOptions]="{ standalone: true }"
                (change)="onCcChange($event)"
              />Cc: Mgr</label>
          </div>
          <div class="checkbox">
            <label
              ><input
                type="checkbox"
                name="chkDM"
                [value]="
                  agentInfo.mgrHiearchy && agentInfo.mgrHiearchy[1].mgrEmail
                "
                [(ngModel)]="chkDM"
                [ngModelOptions]="{ standalone: true }"
                (change)="onCcChange($event)"
              />Cc: DM</label
            >
          </div>
          <div class="checkbox">
            <label
              ><input
                type="checkbox"
                name="chkRD"
                [value]="
                  agentInfo.mgrHiearchy && agentInfo.mgrHiearchy[2].mgrEmail
                "
                [(ngModel)]="chkRD"
                [ngModelOptions]="{ standalone: true }"
                (change)="onCcChange($event)"
              />Cc: RD</label
            >
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <span style="font-size: larger; font-weight: 400">Mgr</span> -
            <span style="color: grey;">{{ agentInfo.mgrHiearchy && agentInfo.mgrHiearchy[0].mgrName }}</span>
          </div>
          <div class="mb-3">
            <span style="font-size: larger; font-weight: 400">DM</span> -
            <span style="color: grey;">{{ agentInfo.mgrHiearchy && agentInfo.mgrHiearchy[1].mgrName }}</span>
          </div>
          <div>
            <span style="font-size: larger; font-weight: 400">RD</span> -
            <span style="color: grey;">{{ agentInfo.mgrHiearchy && agentInfo.mgrHiearchy[2].mgrName }}</span>
          </div>
        </div>
      </div>

      <div class="row bg-body p-3">
        <div class="col">
          <label for="emailSubject">Subject:</label>
          <input
            class="form-control input-size-large"
            type="text"
            ngModel
            id="emailSubject"
            name="emailSubject"
            [(ngModel)]="emailSubject"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="formFile" class="form-label">Add Attachment: </label>
            <input
              class="form-control"
              type="file"
              id="formFile"
              name="emailFile"
            />
          </div>
        </div>
      </div>
      <!-- <mat-divider></mat-divider> -->
      <div class="row bg-body mt-1 p-2">
        <div class="col">
          <div [innerHTML]="htmlContent"></div>
        </div>
      </div>
    </div>
  </form>
</div>
