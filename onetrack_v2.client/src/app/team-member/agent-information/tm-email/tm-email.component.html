<div class="container app-component-container w-75">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="email" ngModelGroup="emailForm" #emailForm="ngModelGroup">
      <div class="row bg-body p-3">
        <div class="col">
          <label for="emailTemaplate">Email Template:</label>
          <select
            class="form-select form-select-lg select-size-large"
            type="text"
            id="emailTemaplate"
            [(ngModel)]="selectedTemplate"
            [ngModelOptions]="{ standalone: true }"
            (change)="onTemplateChange($event)"
          >
            <option
              *ngFor="let comTemplate of emailComTemplates"
              [value]="comTemplate.communicationID"
            >
              {{ comTemplate.docTypeDocSubType }}
            </option>
          </select>
        </div>
        <div class="col">
          <label for="emailSubject">Comunication ID:</label>
          <div>{{ selectedTemplate }}</div>
        </div>
        <div class="col d-flex align-items-end justify-content-end me-1">
          <button class="btn btn-secondary" type="button">
            <span class="material-symbols-outlined"> send </span>
            <div class="text-align-center">send</div>
          </button>
        </div>
      </div>

      <div class="row bg-body p-3">
        <div class="col">
          <table>
            <tbody>
              <tr>
                <td
                  class="pe-3 text-align-end"
                  style="font-size: larger; font-weight: 600"
                >
                  To:
                </td>
                <td>{{ agentInfo.email }}</td>
              </tr>
              <tr>
                <td
                  class="pe-3 text-align-end"
                  style="font-size: larger; font-weight: 600"
                >
                  Cc:
                </td>
                <td>{{ ccEmail }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col align-items-start">
          <div class="checkbox">
            <label><input type="checkbox" name="chkMgr" [(ngModel)]="chkMgr" [ngModelOptions]="{ standalone: true }" />Cc: Mgr</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="chkDM" [(ngModel)]="chkDM" [ngModelOptions]="{ standalone: true }" />Cc: DM</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="chkRD" [(ngModel)]="chkRD" [ngModelOptions]="{ standalone: true }" />Cc: RD</label>
          </div>
        </div>
      </div>

      <!-- <div class="row bg-body p-3">
        <div class="col">
          <label for="emailSubject">Subject:</label>
          <input
            class="form-control input-size-large"
            type="text"
            ngModel
            id="emailSubject"
            style="height: 3rem"
          />
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="formFile" class="form-label">Add Attachment: </label>
            <input class="form-control" type="file" id="formFile" ngModel />
          </div>
        </div>
      </div> -->
      <!-- <mat-divider></mat-divider> -->
      <div class="row bg-body mt-1 p-2">
        <div class="col">
          <div [innerHTML]="htmlContent"></div>
        </div>
      </div>
    </div>
  </form>
</div>
