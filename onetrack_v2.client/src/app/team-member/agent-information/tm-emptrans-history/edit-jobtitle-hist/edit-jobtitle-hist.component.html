<form
  [formGroup]="jobTitleForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3" *ngIf="agentComService.modeEmploymentJobTitleHist === 'EDIT' && appComService.isShowEditID">
        <label for="employmentJobTitleID" class="form-label">Employment JobTitle ID:</label>
        <input
          class="form-control input-size-small"
          type="text"
          id="employmentJobTitleID"
          formControlName="employmentJobTitleID"
        />
      </div>

      <div class="mb-3">
        <label for="jobTitleDate" class="form-label"
          >Job Title Date:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="jobTitleDate"
          formControlName="jobTitleDate"
        />
      </div>

      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title:</label>
        <select
        class="form-select select-size-large"
        type="text"
        id="jobTitle"
        [value]="jobTitleForm.get('jobTitleID')?.value"
      >
        <option *ngFor="let title of jobTitleList" [value]="title.jobTitleID">
          {{ title.jobTitle }}
        </option>
      </select>
      </div>

      <div class="mb-3">
        <input
          class="form-check-input me-2"
          type="checkbox"
          id="isCurrent"
          formControlName="isCurrent"
        />
        <label for="isCurrent" class="form-label">Is Current Record</label>
      </div>

    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3 cancel-button">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
