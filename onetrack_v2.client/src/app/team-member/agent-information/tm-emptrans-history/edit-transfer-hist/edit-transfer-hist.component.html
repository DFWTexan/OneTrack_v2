<form
  [formGroup]="transferHistoryForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3" *ngIf="agentComService.modeTransferHist === 'EDIT'">
        <label for="transferHistoryID" class="form-label">Transfer History ID</label
        >
        <input
          class="form-control input-size-small"
          type="text"
          id="transferHistoryID"
          formControlName="transferHistoryID"
        />
      </div>
      <div class="mb-3">
        <label for="branchCode" class="form-label">Branch Code:</label>
        <input
          class="form-control input-size-small"
          type="date"
          id="branchCode"
          formControlName="branchCode"
        />
      </div>

      <div class="mb-3">
        <label for="workStateAbv" class="form-label">Work State:</label>
        <input
          class="form-select form-select-lg select-size-small"
          type="text"
          id="workStateAbv"
          formControlName="workStateAbv"
        />
      </div>

      <div class="mb-3">
        <label for="resStateAbv" class="form-label">Resident State:</label>
        <input
          class="form-select form-select-lg select-size-small"
          type="text"
          id="resStateAbv"
          formControlName="resStateAbv"
        />
      </div>

      <div class="mb-3">
        <label for="transferDate" class="form-label">Transfer Date:</label>
        <input
          class="form-control input-size-small"
          type="date"
          id="transferDate"
          formControlName="transferDate"
        />
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State:</label>
        <input
          class="form-select form-select-lg select-size-small"
          type="text"
          id="state"
          formControlName="state"
        />
      </div>
      
      <div class="mb-3">
        <input
          class="form-check-input me-2"
          type="checkbox"
          id="isCurrent"
          formControlName="isCurrent"
        />
        <label for="isCurrent" class="form-label">Is Current</label>
      </div>
      
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3 cancel-button">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
