<form [formGroup]="contEduCompletedItemForm" class="mt-3">
  <div class="mb-3" *ngIf="appComService.isShowEditID">
    <label for="contEducationRequirementID" class="form-label">Continuing Education Requirement ID</label><br />
    {{ contEduCompletedItemForm.get("contEducationRequirementID")?.value }}
  </div>

  <div class="mb-3" *ngIf="appComService.isShowEditID">
    <label for="employeeEducationID" class="form-label">Taken ID</label><br />
    {{ contEduCompletedItemForm.get("employeeEducationID")?.value }}
  </div>

  <div class="mb-3">
    <label for="educationName" class="form-label">Education Name</label><br />
    {{ contEduCompletedItemForm.get("educationName")?.value }}
  </div>

  <div class="mb-3">
    <label for="contEducationTakenDate" class="form-label"
      >Continuing Education Taken Date</label
    >
    <input
      type="date"
      class="form-control input-size-small"
      id="contEducationTakenDate"
      formControlName="contEducationTakenDate"
      [value]="contEduCompletedItemForm.get('contEducationTakenDate')?.value"
    />
  </div>

  <div class="mb-3">
    <label for="creditHoursTaken" class="form-label">Credit Hours Taken</label>
    <input
      type="number"
      class="form-control input-size-x-small"
      id="creditHoursTaken"
      formControlName="creditHoursTaken"
    />
  </div>

  <div class="mb-3">
    <label for="additionalNotes" class="form-label">Additional Notes</label>
    <textarea
      class="form-control"
      id="additionalNotes"
      formControlName="additionalNotes"
    ></textarea>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3 cancel-button">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
