<form [formGroup]="incentiveLicenseForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col ms-3">
      <div class="form-group">
        <label for="preferredName">Preferred Name:</label><br />
        {{ agent.lastName }}, {{ agent.firstName }}
        <!-- <input
          type="text"
          id="preferredName"
          name="preferredName"
          class="form-control input-size-medium"
          formControlName="preferredName"
          placeholder="Preferred Name"
        /> -->
      </div>
      <div class="form-group">
        <label for="licenseState"
          >License State:<span class="text-danger ms-1">*</span></label
        >
        <select
          class="form-select select-size-x-small"
          type="text"
          id="licenseState"
          formControlName="licenseState"
          (change)="onChangeLicenseState($event)"
        >
          <option *ngFor="let state of licenseStates" [value]="state">
            {{ state }}
          </option>
        </select>
        <div
          *ngIf="
            incentiveLicenseForm.controls['licenseState'].errors &&
            incentiveLicenseForm.controls['licenseState'].errors['required']
          "
          class="text-danger"
        >
          Please select a License State
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="licenseStatus">License Status:</label><br />
        INCENTIVE
      </div>
      <div class="form-group">
        <label for="licenseID"
          >License Name:<span class="text-danger">*</span></label
        >
        <select
          class="form-select select-size-medium"
          type="text"
          id="licenseID"
          formControlName="licenseID"
        >
          <option *ngFor="let name of licenseNames" [value]="name.value">
            {{ name.label }}
          </option>
        </select>
        <div
          *ngIf="
            incentiveLicenseForm.controls['licenseID'].errors &&
            incentiveLicenseForm.controls['licenseID'].errors['required']
          "
          class="text-danger"
        >
          Please select a License Name
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col ms-3">
      <div class="form-group">
        <label for="note">Note:</label>
        <textarea
          id="note"
          name="note"
          class="form-control"
          formControlName="note"
          style="width: 90%"
        ></textarea>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary cancel-button me-3"
        (click)="onCloseModal()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary save-button"
        [disabled]="incentiveLicenseForm.pristine"
      >
        Save
      </button>
    </div>
  </div>
</form>
