<div class="container app-component-container">
  <div class="row">
    <div
      class="col d-flex justify-content-start"
      style="color: grey; font-size: large; font-weight: 700"
    >
      Team Member Communication(s)
    </div>
  </div>

  <div
    class="row mt-3"
    style="
      width: 100%;
      max-height: 550px;
      overflow-y: auto;
      overflow-x: hidden;
      border-top-left-radius: 0.7rem;
      border-top-right-radius: 0.7rem;
    "
  >
    <div class="col d-flex">
      <table class="table selected-row">
        <thead>
          <tr class="sticky-top" style="background-color: gainsboro">
            <th scope="col">LetterID</th>
            <th scope="col">Comunication Name</th>
            <th scope="col">CreateDate</th>
            <th scope="col">SentDate</th>
          </tr>
        </thead>
        <tbody class="bg-body">
          <tr
            class="hover-pointer"
            *ngFor="let comItem of agentInfo.employmentCommunicationItems"
            (click)="onViewCommunication(comItem)"
            style="cursor: pointer"
          >
            <td>{{ comItem.employmentCommunicationID }}</td>
            <td>{{ comItem.letterName }}</td>
            <td>{{ comItem.emailCreateDate | date : "MM/dd/yyyy" }}</td>
            <td>{{ comItem.emailSentDate | date : "MM/dd/yyyy" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal: VIEW-EMPLOYEE-COMMUNICATION -->
<modal id="modal-view-employee-communication" class="modal-lg">
  <div class="modal-header">
    <h1 class="modal-title">
      <strong class="mt-5">Message</strong>
    </h1>
    <button
      type="button"
      class="btn-close me-5"
      (click)="modalService.close()"
    ></button>
  </div>
  <div class="modal-body">
    <div>
      <div>
        <app-view-employee-communication></app-view-employee-communication>
      </div>
    </div>
  </div>
</modal>
