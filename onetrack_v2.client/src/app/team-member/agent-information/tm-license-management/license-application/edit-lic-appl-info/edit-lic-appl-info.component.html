<form
  [formGroup]="licApplicationForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div
        class="mb-3"
        *ngIf="
          agentComService.modeLicAppInfo === 'EDIT' &&
          appComService.isShowEditID
        "
      >
        <label for="licenseApplicationID" class="form-label"
          >License Appl. ID:</label
        >
        <input
          class="form-control input-size-small"
          type="text"
          id="licenseApplicationID"
          formControlName="licenseApplicationID"
        />
      </div>
      <div class="mb-3">
        <label for="applicationStatus" class="form-label">Status:</label>
        <!-- <input
          class="form-control input-size-small"
          type="text"
          id="applicationStatus"
          formControlName="applicationStatus"
        /> -->
        <select
          class="form-select select-size-small"
          type="text"
          id="applicationStatus"
          formControlName="applicationStatus"
        >
          <option *ngFor="let status of applicationStatuses" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>
      <!-- <div class="mb-3">
        <label for="applicationType" class="form-label">Type:</label>
        <input
          class="form-control input-size-small"
          type="text"
          id="applicationType"
          formControlName="applicationType"
        />
      </div> -->
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="sentToAgentDate" class="form-label">Sent to Agent:</label>
        <input
          class="form-control input-size-small"
          type="date"
          id="sentToAgentDate"
          formControlName="sentToAgentDate"
        />
      </div>
      <div class="mb-3">
        <label for="recFromAgentDate" class="form-label"
          >Rec. From Agent:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="recFromAgentDate"
          formControlName="recFromAgentDate"
        />
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="sentToStateDate" class="form-label">Sent To State:</label>
        <input
          class="form-control input-size-small"
          type="date"
          id="sentToStateDate"
          formControlName="sentToStateDate"
        />
      </div>
      <div class="mb-3">
        <label for="recFromStateDate" class="form-label"
          >Rec. From State:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="recFromStateDate"
          formControlName="recFromStateDate"
        />
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="onCloseModal()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary save-button"
        [disabled]="licApplicationForm.pristine || licApplicationForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
