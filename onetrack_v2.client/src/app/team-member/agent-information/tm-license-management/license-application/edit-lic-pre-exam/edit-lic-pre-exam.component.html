<form
  [formGroup]="licPreExamForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3" *ngIf="agentComService.modeLicPreExam === 'EDIT'">
        <label for="employeeLicensePreExamID" class="form-label"
          >License PreExam ID:</label
        >
        <input
          class="form-control input-size-small"
          type="text"
          id="employeeLicensePreExamID"
          formControlName="employeeLicensePreExamID"
        />
      </div>
      <div class="mb-3">
        <label for="employeeLicenseID" class="form-label"
          >Employee License ID:</label
        >
        <input
          class="form-control input-size-small"
          type="text"
          id="employeeLicenseID"
          formControlName="employeeLicenseID"
        />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <input
          class="form-control input-size-small"
          type="text"
          id="status"
          formControlName="status"
        />
      </div>
      <div class="mb-3">
        <label for="examID" class="form-label">Exam ID:</label>
        <input
          class="form-control input-size-small"
          type="text"
          id="examID"
          formControlName="examID"
        />
      </div>
      <div class="mb-3">
        <label for="examName" class="form-label">Exam Name:</label>
        <input
          class="form-control input-size-small"
          type="text"
          id="examName"
          formControlName="examName"
        />
      </div>
      <div class="mb-3">
        <label for="examScheduleDate" class="form-label">Scheduled:</label>
        <input
          class="form-control input-size-small"
          type="date"
          id="examScheduleDate"
          formControlName="examScheduleDate"
        />
      </div>
      <div class="mb-3">
        <label for="examTakenDate" class="form-label">Taken:</label>
        <input
          class="form-control input-size-small"
          type="date"
          id="examTakenDate"
          formControlName="examTakenDate"
        />
      </div>
      <div class="mb-3">
        <label for="additionalNotes" class="form-label"
          >Additional Notes:</label
        >
        <input
          class="form-control input-size-small"
          type="text"
          id="additionalNotes"
          formControlName="additionalNotes"
        />
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3 cancel-button">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
