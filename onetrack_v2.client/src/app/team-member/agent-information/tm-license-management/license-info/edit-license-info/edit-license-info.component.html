<form [formGroup]="licenseForm" style="padding: 0.5rem">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="agentName" class="form-label">
          Agent Name:
          <input
            type="text"
            id="agentName"
            class="form-control input-size-medium"
            formControlName="agentName"
          />
        </label>
      </div>

      <div class="mb-3" *ngIf="agentComService.modeLicenseMgmt !== 'ADD'">
        <label for="employeeLicenseId" class="form-label">
          License ID:
          <input
            type="text"
            id="employeeLicenseId"
            class="form-control input-size-small"
            formControlName="employeeLicenseId"
          />
        </label>
      </div>

      <div class="mb-3">
        <label for="licenseState" class="form-label">License State:</label>
        <select
          class="form-select select-size-x-small"
          type="text"
          id="licenseState"
          [value]="licenseForm.get('licenseState')?.value"
        >
          <option *ngFor="let state of licenseStates" [value]="state">
            {{ state }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="licenseName" class="form-label">License Name:</label>
        <select
          class="form-select select-size-medium"
          type="text"
          id="licenseName"
          [value]="licenseForm.get('licenseName')?.value"
        >
          <option *ngFor="let name of licenseNames" [value]="name.value">
            {{ name.label }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="licenseNumber" class="form-label">
          License Number:
          <input
            type="text"
            id="licenseNumber"
            class="form-control input-size-small"
            formControlName="licenseNumber"
          />
        </label>
      </div>

      <div class="mb-3">
        <label for="licenseStatus" class="form-label">License Status:</label>
        <select
          class="form-select select-size-x-small"
          type="text"
          id="licenseStatus"
          [value]="licenseForm.get('licenseStatus')?.value"
        >
          <option *ngFor="let status of licenseStatuses" [value]="status.value">
            {{ status.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="Notes">Notes:</label>
        <textarea
          rows="5"
          id="Notes"
          type="text"
          formControlName="notes"
          class="form-control"
        ></textarea>
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="affiliatedLicense" class="form-label"
          >Affiliated License:</label
        >
        <select
          class="form-select select-size-x-small"
          type="text"
          id="affiliatedLicense"
        >
          <option *ngFor="let affLic of affiliatedLicenses" [value]="affLic">
            {{ affLic }}
          </option>
        </select>
      </div>

      <div class="mb-3" *ngIf="agentComService.modeLicenseMgmt == 'ADD'">
        <label for="originalIssueDate" class="form-label"
          >Sent to Agent Date:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="originalIssueDate"
          formControlName="originalIssueDate"
        />
      </div>

      <div class="mb-3">
        <label for="originalIssueDate" class="form-label"
          >Original Issue Date:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="originalIssueDate"
          formControlName="originalIssueDate"
        />
      </div>

      <div class="mb-3" *ngIf="agentComService.modeLicenseMgmt == 'EDIT'">
        <label for="lineOfAuthIssueDate" class="form-label"
          >Line Of Auth. Issue Date:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="lineOfAuthIssueDate"
          formControlName="lineOfAuthIssueDate"
        />
      </div>

      <div class="mb-3" *ngIf="agentComService.modeLicenseMgmt == 'EDIT'">
        <label for="licenseEffectiveDate" class="form-label"
          >Effective Date:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="licenseEffectiveDate"
          formControlName="licenseEffectiveDate"
        />
      </div>

      <div class="mb-3" *ngIf="agentComService.modeLicenseMgmt == 'ADD'">
        <label for="renewalDate" class="form-label"
          >Renewal Date:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="renewalDate"
          formControlName="reinstatementDate"
        />
      </div>

      <div class="mb-3">
        <label for="licenseExpirationDate" class="form-label"
          >Expiration Date:</label
        >
        <input
          class="form-control input-size-small"
          type="date"
          id="licenseExpirationDate"
          formControlName="licenseExpirationDate"
        />
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary cancel-button me-3">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary save-button"
        [disabled]="!licenseForm.valid"
      >
        Save
      </button>
    </div>
  </div>
</form>
