      <div class="mb-3">

        <select

          type="text"
          id="companyID"
          formControlName="companyID"
        >
          <option *ngFor="let company of companyNames" [value]="company.value">
            {{ company.label }}
          </option>
        </select>
        <div
          *ngIf="
            (licenseApptForm.controls['companyID'].touched ||
              isFormSubmitted) &&
            licenseApptForm.controls['companyID'].errors &&
            licenseApptForm.controls['companyID'].errors['invalid']
          "
          class="text-danger"
        >
          Please select Company Name
        </div>
