<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container app-edit-tm-information">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="employerAgency" class="form-label">Employer/Agency</label>
        <select
          id="employerAgency"
          class="form-select select-size-large"
          formControlName="employerAgency"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="preferredName" class="form-label">Preferred Name</label>
        <input
          type="text"
          id="preferredName"
          class="form-control input-size-large"
          formControlName="preferredName"
        />
      </div>
      <div class="mb-3">
        <label for="teamMemberID" class="form-label">Team Member ID</label>
        <input
          type="text"
          id="teamMemberID"
          class="form-control input-size-small"
          formControlName="teamMemberID"
        />
      </div>
      <div class="mb-3">
        <label for="nationalProducerNbr" class="form-label"
          >National Producer #</label
        >
        <input
          type="text"
          id="nationalProducerNbr"
          class="form-control input-size-small"
          formControlName="nationalProducerNbr"
        />
      </div>
      <div class="mb-3">
        <label for="agentStatus" class="form-label">Agent Status</label>
        <select
          id="agentStatus"
          class="form-select select-size-small"
          formControlName="agentStatus"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="residentSate" class="form-label">Resident State</label>
        <select
          id="residentSate"
          class="form-select select-size-small"
          formControlName="residentSate"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          id="requiresContEdu"
          class="form-check-input"
          formControlName="requiresContEdu"
        />
        <label for="requiresContEdu" class="form-check-label"
          >Requires Cont. Education</label
        >
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          id="excludeFromReports"
          class="form-check-input"
          formControlName="excludeFromReports"
        />
        <label for="excludeFromReports" class="form-check-label"
          >Exclude from Reports</label
        >
      </div>
    </div>
  </div>
<div class="row">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-danger">Delete</button>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
