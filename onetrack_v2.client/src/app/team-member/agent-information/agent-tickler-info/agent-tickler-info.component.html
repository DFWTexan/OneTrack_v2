<div class="container app-modal-container">
  <div class="row">
    <div class="col">
      <table class="table w-100">
        <thead>
          <tr style="background-color: whitesmoke">
            <th scope="col" style="width: 15rem">Due Date</th>
            <th scope="col">Message</th>
            <th scope="col" class="text-center" style="width: 10rem">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ticklerItems">
            <td
              class="align-middle"
              [ngStyle]="{
                color: isOverdue(item.ticklerDueDate) ? '#FF6347' : 'inherit'
              }"
            >
              {{ item.ticklerDueDate | date : "MM/dd/yyyy" }}
            </td>
            <td
              class="align-middle"
              [ngStyle]="{
                color: isOverdue(item.ticklerDueDate) ? '#FF6347' : 'inherit'
              }"
            >
              {{ item.ticklerMessage || "" }}
            </td>

            <td class="align-middle">
              <div
                class="d-flex align-middle justify-content-between mb-3 me-4"
              >
              <button
                  class="icon-close-button me-5"
                  (click)="
                  onEditTicklerItem(item);
                      ticklerMgmtDataService.storeTicklerInfo('EDIT', item);
                      modalService.open('modal-edit-tickler')
                    "
                  title="Edit Tickler"
                >
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button
                  class="icon-close-button me-5"
                  (click)="onCloseTicklerItem(item)"
                  title="Close Tickler"
                >
                  <span class="material-symbols-outlined"> close </span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary cancel-button me-3"
        (click)="onCloseModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
