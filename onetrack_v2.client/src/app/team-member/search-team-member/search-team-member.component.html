<div class="container">
  <!-- <h1>Search for Team Member</h1> -->
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div
      id="search-filter"
      ngModelGroup="searchFilter"
      #searchFilter="ngModelGroup"
    >
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="search">Social Security #</label>
            <input
              type="text"
              class="form-control"
              id="sociatlSecurityNumber"
              ngModel
              name="socialSecurityNumber"
              placeholder="####"
            />
            <label for="search">Team Member ID</label>
            <input
              type="text"
              class="form-control"
              id="teamMemberId"
              ngModel
              name="teamMemberId"
            />
            <label for="search">National Producer #</label>
            <input
              type="text"
              class="form-control"
              id="nationalProducerNumber"
              ngModel
              name="nationalProducerNumber"
            />
            <label for="search">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              ngModel
              name="lastName"
            />
            <label for="search">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              ngModel
              name="firstName"
            />
            <label for="search">Resident State</label><br />
            <mat-form-field>
              <mat-select ngModel name="residentState" placeholder="State">
                <mat-option>None</mat-option>
                <mat-option
                  *ngFor="let state of stateProvinces"
                  [value]="state"
                  >{{ state }}</mat-option
                >
              </mat-select>
            </mat-form-field><br />
            <label for="search">Work State</label><br />
            <mat-form-field>
              <mat-select ngModel name="workState" placeholder="State">
                <mat-option>None</mat-option>
                <mat-option
                  *ngFor="let state of stateProvinces"
                  [value]="state"
                  >{{ state }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Agent Status</mat-label>
            <mat-select ngModel name="agentStatus" multiple>
              @for (value of agentStatuses; track value) {
              <mat-option [value]="value">{{ value }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-md-12"></div>
</div>
