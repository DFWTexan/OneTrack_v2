<form
  [formGroup]="companyReqForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="companyRequirementId" class="form-label">Company Requirement ID:</label>
        <input
          class="form-control input-size-small"
          type="text"
          id="companyRequirementId"
          formControlName="companyRequirementId"
        />
      </div>

      <div class="mb-3">
        <label for="workStateAbv" class="form-label">Work State Abbreviation:</label>
        <input
          class="form-control input-size-small"
          type="text"
          id="workStateAbv"
          formControlName="workStateAbv"
        />
      </div>

      <!-- Add more form controls for the rest of the properties in the CompanyRequirement interface -->

    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3 cancel-button">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
