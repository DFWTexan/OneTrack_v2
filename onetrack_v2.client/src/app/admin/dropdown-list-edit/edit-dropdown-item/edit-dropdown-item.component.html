<form
  [formGroup]="dropdownItemForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="lkpField" class="form-label">Lookup Field:</label>
        <input *ngIf="adminComService.modes.dropdownItem.mode == 'INSERT'"
          class="form-control input-size-medium"
          type="text"
          id="lkpField"
          formControlName="lkpField"
        />
        <div *ngIf="adminComService.modes.dropdownItem.mode != 'INSERT'">{{ dropdownItemForm.get('lkpField')?.value }}</div>
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="lkpValue" class="form-label">Lookup Value:</label>
        <input *ngIf="adminComService.modes.dropdownItem.mode == 'INSERT'"
          class="form-control input-size-medium"
          type="text"
          id="lkpValue"
          formControlName="lkpValue"
        />
        <div *ngIf="adminComService.modes.dropdownItem.mode != 'INSERT'">{{ dropdownItemForm.get('lkpValue')?.value }}</div>
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="sortOrder" class="form-label">Sort Order:</label>
        <input
          class="form-control input-size-mini"
          type="number"
          id="sortOrder"
          formControlName="sortOrder"
        />
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="closeModal()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
