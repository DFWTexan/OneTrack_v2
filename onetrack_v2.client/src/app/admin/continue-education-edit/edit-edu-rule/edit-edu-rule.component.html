<form
  [formGroup]="eduRuleForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
  style="overflow-x: hidden"
>
  <div class="row">
    <div class="col-md-3">
      <span style="font-size: large; font-weight: 600">State</span>
    </div>
    <div class="col-md-9">
      <select
        class="form-select select-size-x-small"
        type="text"
        id="StateProvince"
        formControlName="stateProvince"
      >
        <option *ngFor="let state of stateProvinces" [value]="state">
          {{ state }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">
      <span style="font-size: large; font-weight: 600">License</span>
    </div>
    <div class="col-md-9">
      <select
        multiple
        class="form-control"
        id="exampleListBox"
        name="exampleListBox"
        size="6"
      >
        <option *ngFor="let type of licenseTypes" [value]="type">
          {{ type }}
        </option>
      </select>
      <div class="row mt-1">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-secondary w-100 ms-3 me-3">
            Add Selection
          </button>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-secondary w-100 ms-3 me-3">Group(&)</button>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-md-12">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">
      <span class="mt-3" style="font-size: large; font-weight: 600"
        >CE Start</span
      >
    </div>
    <div class="col-md-9 d-flex justify-content-center">
      <!-- <div class="row"> -->
      <select
        class="form-select select-size-medium"
        type="text"
        id="StateProvince"
      >
        <option *ngFor="let item of conStartDates" [value]="item.value">
          {{ item.label }}
        </option>
      </select>
      <span class="ms-3 mt-3 me-3">CE End</span>
      <select
        class="form-select select-size-medium"
        type="text"
        id="StateProvince"
      >
        <option *ngFor="let item of conEndDates" [value]="item.value">
          {{ item.label }}
        </option>
      </select>
      <!-- </div> -->
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">
      <span class="mt-3" style="font-size: large; font-weight: 600"
        >Required Credit Hours</span
      >
    </div>
    <div class="col-md-9">
      <input
        class="form-control input-size-mini"
        type="number"
        id="requiredCreditHours"
        min="1"
      />
    </div>
  </div>

  <div class="row mt-3">
    <div class="row">
      <div class="col-md-12">
        <span class="mt-4" style="font-size: large; font-weight: 600"
          >Exceptions</span
        >
      </div>
    </div>
    <div class="checkbox-container">
      <div *ngFor="let checkbox of exceptions" class="checkbox-item">
        <input
          type="checkbox"
          [value]="checkbox.value"
          (change)="onCheckboxChange($event, checkbox.value, 'EXCEPTION')"
          id="checkbox{{ checkbox.value }}"
        />
        <label
          [for]="'checkbox' + checkbox.value"
          style="font-size: smaller; font-weight: 400"
          >{{ checkbox.label }}</label
        >
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="row">
      <div class="col-md-12">
        <span class="mt-4" style="font-size: large; font-weight: 600"
          >Exemptions</span
        >
      </div>
    </div>
    <div class="checkbox-container">
      <div *ngFor="let checkbox of exemptions" class="checkbox-item">
        <input
          type="checkbox"
          [value]="checkbox.value"
          (change)="onCheckboxChange($event, checkbox.value, 'EXEMPTION')"
          id="checkbox{{ checkbox.value }}"
        />
        <label
          [for]="'checkbox' + checkbox.value"
          style="font-size: smaller; font-weight: 400"
          >{{ checkbox.label }}</label
        >
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="closeModal()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
