<form

  <div class="row">
    <div class="col-md-3">
      <span style="font-size: larger; font-weight: 500">State</span>
    </div>
    <div class="col-md-9">
      <select
        class="form-select select-size-x-small"
        type="text"
        id="StateProvince"
        formControlName="stateProvince"
      >
        <option *ngFor="let state of stateProvinces" [value]="state">
          {{ state }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">
      <span style="font-size: larger; font-weight: 500">License</span>
    </div>

      <select
        multiple
        class="form-control"
        id="exampleListBox"
        name="exampleListBox"

        <option *ngFor="let type of licenseTypes" [value]="type">
          {{ type }}
        </option>
      </select>
      <div class="row mt-1">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-secondary w-100 ms-3 me-3">

        </div>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-secondary w-100 ms-3 me-3">Group(&)</button>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-md-12">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">
