<form
  [formGroup]="examForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="stateProvinceAbv" class="form-label">Exam State:</label>
        <select
          class="form-select select-size-x-small"
          type="text"
          id="stateProvinceAbv"
          formControlName="stateProvinceAbv"
        >
          <option *ngFor="let state of stateProvinces" [value]="state">
            {{ state }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="examName" class="form-label">Exam Name:</label>
        <input
          class="form-control input-size-medium"
          type="text"
          id="examName"
          formControlName="examName"
          placeholder="Enter Exam Name"
        />
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="deliveryMethod" class="form-label">Exam Delivery Method:</label>
        <select
          class="form-select select-size-small"
          type="text"
          id="deliveryMethod"
          formControlName="deliveryMethod"
        >
          <option *ngFor="let method of examDeliveryMethods" [value]="method">
            {{ method }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="examProviderId" class="form-label">Exam Provider:</label>
        <select
          class="form-select select-size-large"
          type="text"
          id="examProviderId"
          formControlName="examProviderId"
        >
          <option *ngFor="let provider of examProviders" [value]="provider.value">
            {{ provider.label }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="closeModal()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
