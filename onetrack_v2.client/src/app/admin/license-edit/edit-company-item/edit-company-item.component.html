<form
  [formGroup]="companyItemForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name:</label><br />
        <span>{{ companyItemForm.get('companyName')?.value }}</span>
      </div>
      <div class="mb-3">
        <label for="companyAbv" class="form-label">Company Abbr:</label><br />
        <span>{{ companyItemForm.get('companyAbv')?.value }}</span>
      </div>
      <div class="mb-3">
        <label for="companyType" class="form-label">Company Type:</label><br />
        <span>{{ companyItemForm.get('companyType')?.value }}</span>
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="tin" class="form-label">TIN:</label><br />
        <span>{{ companyItemForm.get('tin')?.value }}</span>
      </div>
      <div class="mb-3">
        <label for="naicNumber" class="form-label">NAIC Number:</label><br />
        <span>{{ companyItemForm.get('naicNumber')?.value }}</span>
      </div>
      <div class="mb-3">
        <input
          class="form-check-input me-2 align-middle"
          type="checkbox"
          id="isActive"
          formControlName="isActive"
        />
        <label for="isActive" class="form-label"> Active </label>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="onCloseModal()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button" [disabled]="companyItemForm.pristine">Save</button>
    </div>
  </div>
</form>
