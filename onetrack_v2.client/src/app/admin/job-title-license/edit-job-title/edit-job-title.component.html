<form
  [formGroup]="jobTitleForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
       <div class="mb-3">
        <label for="JobTitle" class="form-label">Job Title:</label>
        <input
          class="form-control input-size-medium"
          type="text"
          id="JobTitle"
          formControlName="JobTitle"
          placeholder="Enter Job Title"
        />
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="LicenseLevel" class="form-label">License Level:</label>
        <select
          class="form-select select-size-small"
          type="text"
          id="LicenseLevel"
          formControlName="LicenseLevel"
        >
          <!-- <option *ngFor="let method of examDeliveryMethods" [value]="method">
            {{ method }}
          </option> -->
        </select>
      </div>
      
    </div>

    <div class="col">
        <div class="mb-3">
            <label for="LicenseIncentive" class="form-label">License Incentive:</label>
            <select
              class="form-select select-size-small"
              type="text"
              id="LicenseIncentive"
              formControlName="LicenseIncentive"
            >
              <!-- <option *ngFor="let provider of examProviders" [value]="provider.value">
                {{ provider.label }}
              </option> -->
            </select>
          </div>
    </div>

    <div class="col">
        <div class="mb-3 mt-4">
            <input
              class="form-check-input me-2 align-middle"
              type="checkbox"
              id="isActive"
              [checked]="true"
              [disabled]="true"
            />
            <label for="isActive" class="form-label"> Is Active </label>
          </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="closeModal()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
