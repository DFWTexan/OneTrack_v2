<div *ngIf="displayMode && displayMode == 'ATTACHMENT'; else chooseFileBlock">
  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)"
    #fileUpload
  />
  <div class="file-upload">
    <button
      mat-mini-fab
      color="primary"
      class="upload-btn"
      (click)="fileUpload.click()"
      [disabled]="isDisabled"
    >
      <mat-icon>attach_file</mat-icon>
    </button>
    <!-- <span class="ms-3" style="font-size: larger; font-weight: 400">
      {{ fileName || "No file attached." }}
    </span> -->
    <div class="mt-3">
      <span class="ms-3" style="font-size: larger; font-weight: 400">
        <ng-container *ngIf="files.length > 0; else noFiles">
          <div *ngFor="let file of files">
            {{ file.name }}
          </div>
        </ng-container>
        <ng-template #noFiles>No file attached.</ng-template>
      </span>
    </div>
  </div>
</div>

<ng-template #chooseFileBlock>
  <div>
    <input
      class="file-upload button-font-size me-5"
      type="file"
      (change)="onFileSelected($event)"
      [disabled]="isDisabled"
      multiple
      #fileUpload
    />
    <!-- <input
      class="file-upload"
      type="file"
      (change)="onFileSelected($event)"
      [disabled]="isDisabled"
      [attr.aria-label]="isDisabled ? 'File upload disabled' : 'Upload file'"
      accept="image/png, image/jpeg"
      multiple
      #fileUpload
    /> -->
  </div>
  <div class="mt-3">
    <span class="ms-3" style="font-size: larger; font-weight: 400">
      <ng-container *ngIf="files.length > 0; else noFiles">
        <span class="ms-3 mb-2" style="font-weight: 400">
          <ng-container *ngIf="files.length > 0; else noFiles">
            <div *ngFor="let file of files">
              {{ file.name }}
            </div>
          </ng-container>
          <ng-template #noFiles>No file attached.</ng-template>
        </span>
      </ng-container>
      <ng-template #noFiles>No file attached.</ng-template>
    </span>
  </div>
</ng-template>
