<form [formGroup]="ticklerForm" (ngSubmit)="onSubmit()" class="mt-4">
  <div class="form-group">
    <label for="ticklerId">Tickler ID</label>
    <input
      id="ticklerId"
      type="number"
      formControlName="ticklerId"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="ticklerDate">Tickler Date</label>
    <input
      id="ticklerDate"
      type="date"
      formControlName="ticklerDate"
      class="form-control"
    />
  </div>

  <!-- Add similar divs for the other form controls -->

  <div class="form-group">
    <label for="message">Message</label>
    <input
      id="message"
      type="text"
      formControlName="message"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="lkpValue">LKP Value</label>
    <input
      id="lkpValue"
      type="text"
      formControlName="lkpValue"
      class="form-control"
    />
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3 cancel-button">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
