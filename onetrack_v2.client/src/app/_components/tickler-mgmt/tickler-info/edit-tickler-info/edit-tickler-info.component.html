<form [formGroup]="ticklerForm" (ngSubmit)="onSubmit()" class="mt-4">
  <div class="form-group">
    <label for="licenseTech">License Tech:</label>
    <select
      class="form-select select-size-med-small"
      type="text"
      id="licenseTech"
      [value]="ticklerForm.get('licenseTechId')?.value"
    >
      <option
        *ngFor="let item of licenseTechItems"
        [value]="item.licenseTechId"
      >
        {{ item.techName }}
      </option>
    </select>
  </div>

  <div class="form-group" *ngIf="ticklerComService.modeTicklerMgmt == 'EDIT'">
    <label for="ticklerId">Tickler ID</label>
    <input
      class="form-control input-size-small"
      id="ticklerId"
      type="number"
      formControlName="ticklerId"
    />
  </div>

  <div class="form-group" *ngIf="ticklerComService.modeTicklerMgmt == 'EDIT'">
    <label for="geid">Team Member #</label>
    <input
      class="form-control input-size-small"
      id="geid"
      type="number"
      formControlName="geid"
    />
  </div>

  <div class="form-group" *ngIf="ticklerComService.modeTicklerMgmt == 'EDIT'">
    <label for="teamMemberName">Team Member Name</label>
    <input
      class="form-control input-size-medium"
      id="teamMemberName"
      type="text"
      formControlName="teamMemberName"
    />
  </div>

  <div class="form-group" *ngIf="ticklerComService.modeTicklerMgmt == 'EDIT'">
    <label for="lineOfAuthorityName">Line of Authority</label>
    <input
      class="form-control input-size-small"
      id="lineOfAuthorityName"
      type="text"
      formControlName="lineOfAuthorityName"
    />
  </div>

  <div class="form-group">
    <label for="ticklerDate">Due Date</label>
    <input
      id="ticklerDate"
      type="date"
      formControlName="ticklerDate"
      class="form-control input-size-small"
      [value]="ticklerForm.get('ticklerDueDate')?.value"
    />
  </div>

  <div class="form-group">
    <label for="stockTicker">Stock Tickler Message</label>
    <select
      class="form-select select-size-med-small"
      type="text"
      id="stockTicker"
      [value]="ticklerForm.get('lkpValue')?.value"
    >
      <option *ngFor="let item of stockTicklerItems" [value]="item.lkpValue">
        {{ item.lkpValue }}
      </option>
    </select>
  </div>

  <div class="form-group" *ngIf="ticklerComService.modeTicklerMgmt == 'EDIT'">
    <label for="message">Message</label>
    <textarea
      rows="5"
      id="message"
      type="text"
      formControlName="message"
      class="form-control"
    ></textarea>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="onCloseModal()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
  </div>
</form>
