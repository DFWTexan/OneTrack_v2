<h1 mat-dialog-title class="centered-title">{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button class="btn" (click)="onYesClick()">Yes</button>
</div>
