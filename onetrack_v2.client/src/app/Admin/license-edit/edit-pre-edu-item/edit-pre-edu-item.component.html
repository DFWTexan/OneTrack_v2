<form
  [formGroup]="preEduItemForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
<div class="row">
  <div class="col">
    <div class="mb-3">
      <label for="educationName" class="form-label">Education Name:</label><br />
      <span>{{ preEduItemForm.get("educationName")?.value }}</span>
    </div>
    <div class="mb-3">
      <label for="stateProvinceAbv" class="form-label">State:</label><br />
      <span>{{ preEduItemForm.get("stateProvinceAbv")?.value }}</span>
    </div>
  </div>

  <div class="col">
    <div class="mb-3">
      <label for="companyName" class="form-label">Provider Name:</label><br />
      <span>{{ preEduItemForm.get("companyName")?.value }}</span>
    </div>
    <div class="mb-3">
      <label for="deliveryMethod" class="form-label">Delivery Method:</label
      ><br />
      <span>{{ preEduItemForm.get("deliveryMethod")?.value }}</span>
    </div>
  </div>

  <div class="col">
    <div class="mb-3">
      <input
        class="form-check-input me-2 align-middle"
        type="checkbox"
        id="isActive"
        formControlName="isActive"
      />
      <label for="isActive" class="form-label"> Active </label>
    </div>
  </div>
</div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-3 cancel-button" (click)="onCloseModal()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary save-button" [disabled]="preEduItemForm.pristine">Save</button>
    </div>
  </div>
</form>
