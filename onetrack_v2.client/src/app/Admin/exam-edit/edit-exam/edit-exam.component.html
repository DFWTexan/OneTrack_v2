<form
  [formGroup]="examForm"
  (ngSubmit)="onSubmit()"
  class="container app-modal-container"
>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="stateProvinceAbv" class="form-label"
          >Exam State:<span class="text-danger ms-1">*</span></label
        >
        <select
          class="form-select select-size-x-small"
          type="text"
          id="stateProvinceAbv"
          formControlName="stateProvinceAbv"
        >
          <option *ngFor="let state of stateProvinces" [value]="state">
            {{ state }}
          </option>
        </select>
        <div
          *ngIf="
            (examForm.controls['stateProvinceAbv'].touched ||
              isFormSubmitted) &&
            examForm.controls['stateProvinceAbv'].errors &&
            examForm.controls['stateProvinceAbv'].errors['required']
          "
          class="text-danger"
        >
          Please Select State
        </div>
      </div>

      <div class="mb-3">
        <label for="examName" class="form-label"
          >Exam Name:<span class="text-danger ms-1">*</span></label
        >
        <input
          class="form-control input-size-medium"
          type="text"
          id="examName"
          formControlName="examName"
          placeholder="Enter Exam Name"
        />
        <div
          *ngIf="
            (examForm.controls['examName'].touched || isFormSubmitted) &&
            examForm.controls['examName'].errors &&
            examForm.controls['examName'].errors['required']
          "
          class="text-danger"
        >
          Please Enter Exam Name
        </div>
      </div>
    </div>

    <div class="col">
      <div class="mb-3">
        <label for="deliveryMethod" class="form-label"
          >Exam Delivery Method:<span class="text-danger ms-1">*</span></label
        >
        <select
          class="form-select select-size-small"
          type="text"
          id="deliveryMethod"
          formControlName="deliveryMethod"
        >
          <option *ngFor="let method of examDeliveryMethods" [value]="method">
            {{ method }}
          </option>
        </select>
        <div
          *ngIf="
            (examForm.controls['deliveryMethod'].touched || isFormSubmitted) &&
            examForm.controls['deliveryMethod'].errors &&
            examForm.controls['deliveryMethod'].errors['required']
          "
          class="text-danger"
        >
          Please Select Delivery Method
        </div>
      </div>
      <div class="mb-3">
        <label for="examProviderId" class="form-label"
          >Exam Provider:<span class="text-danger ms-1">*</span></label
        >
        <select
          class="form-select select-size-medium"
          type="text"
          id="examProviderId"
          formControlName="examProviderId"
        >
          <option
            *ngFor="let provider of examProviders"
            [value]="provider.value"
          >
            {{ provider.label }}
          </option>
        </select>
        <div
          *ngIf="
            (examForm.controls['examProviderId'].touched || isFormSubmitted) &&
            examForm.controls['examProviderId'].errors &&
            examForm.controls['examProviderId'].errors['required']
          "
          class="text-danger"
        >
          Please Select Delivery Method
        </div>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-3 cancel-button"
        (click)="closeModal()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary save-button"
        [disabled]="examForm.pristine"
      >
        Save
      </button>
    </div>
  </div>
</form>
